allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    version = '1.0'

    repositories {
        jcenter()
    }

    dependencies {
        compile group: 'com.intellij', name: 'annotations', version: '12.0'
        compile group: 'commons-io', name: 'commons-io', version: '2.4'
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }

    task build() {
        dependsOn idea
    }
}
